{% extends 'plantilla.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Registro{% endblock %}

{% block contenido %}
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h1 class="display-4">
                Registrarse
            </h1>
            <p class="mt-3 mb-3">
                ¿Ya tienes una cuenta? <a href="{% url 'account_login' %}">Inicia sesión</a>
            </p>
            {% crispy form %}
            <hr class="my-4">
            <div class="text-center">
                <h2 class="fs-3 mb-1 mt-1">O use una cuenta de terceros</h2>
                {% include "socialaccount/snippets/provider_list.html" %}
            </div>
        </div>
    </div>
{% endblock %}
